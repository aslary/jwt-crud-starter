spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

server:
  servlet:
    context-path: /api/v1

pki:
  publicKey: classpath:pki/public.pem
  privateKey: classpath:pki/private.pem
